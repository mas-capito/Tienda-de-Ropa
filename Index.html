<!DOCTYPE html>

    <title>Tienda de Ropa</title>
    <style>
      /* Estilos para la página */
      body {
        font-family: Arial, sans-serif,system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f7f7f7;
      }
      #header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 30px;
        letter-spacing: 3px;
        text-transform: uppercase;
      }
      #nav {
        background-color: #ccc;
        padding: 10px;
        text-align: center;
        font-size: 18px;
      }
      #nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
      }
      #nav li {
        display: inline-block;
      }
      #nav a {
        text-decoration: none;
        color: #333;
        padding: 10px;
      }
      #nav a:hover {
        background-color: #333;
        color: #fff;
      }
      #banner {
        background-image: url("https://via.placeholder.com/1500x400");
        background-size: cover;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      #banner h1 {
        font-size: 50px;
        color: #fff;
        text-shadow: 2px 2px #333;
      }
      #content {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
      }
      .product {
        background-color: #fff;
        margin: 20px;
        width: 300px;
        height: 400px;
        text-align: center;
        box-shadow: 2px 2px 5px #ccc;
      }
      .product img {
        width: 200px;
        height: 200px;
        margin-top: 20px;
      }
      .product h2 {
        font-size: 24px;
        margin-top: 20px;
      }
      .product p {
        font-size: 18px;
        margin: 10px;
      }
      #footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
